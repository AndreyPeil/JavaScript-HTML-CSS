<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font : normal 20pt Arial;
        }
    </style>
        
</head>
<body>

    <script>
        let username = window.prompt("What's your name?")
        document.write("hello " + username + ", your name has: " + username.length + " letters") 
        document.write(" ")
        document.write("Your name in upper case would be: " + username.toUpperCase() + " and in lower case: " + username.toLocaleLowerCase())


    </script>
</body>
