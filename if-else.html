<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multa</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h <br>
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = document.querySelector('input#txtvel');
            var res = document.querySelector('div#res');
            var vel = Number(txtv.value);
            res.innerHTML = `<p>Sua velocidade atual Ã© de: <strong>${vel} Km/h.</strong></p>`;
            if (vel > 60){
                res.innerHTML += `<p> <strong>multado</strong> por muita velocidade!</p>`
            }else{
                res.innerHTML += `<p> <strong>DEBOAS</strong> </p>`
            }
        }
    </script>
</body>
</html>
